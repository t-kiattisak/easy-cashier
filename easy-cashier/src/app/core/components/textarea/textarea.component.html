<div class="flex flex-col gap-2">
  <label *ngIf="label" class="block mb-1 text-sm font-medium text-white">{{ label }}</label>
  <textarea
    [placeholder]="placeholder"
    [ngModel]="value"
    (ngModelChange)="onInputChange($event)"
    [rows]="rows"
    (blur)="onTouched()"
    [ngClass]="getTextareaClass()"
  ></textarea>
  <div *ngIf="error" class="text-red-500 text-sm">
    {{ errorMessage }}
  </div>
</div>
